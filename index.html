<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page-container">
    <div class="button-container">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>

    <div class="result-container">

    </div>

    <div class="scoring-container">
      <p>Player Wins: <span id="playerWin">0</span></p>
      <p>Computer Wins: <span id="computerWin">0</span></p>
      <p>Draw: <span id="draw">0</span></p>
    </div>
  </div>











  <script>
  const buttons = document.querySelectorAll('button');
  buttons.forEach((button) => {
    button.addEventListener('click', (e) => {
      game(button.textContent)
    })
  })
  const playerWin = document.querySelector('#playerWin');
  const computerWin = document.querySelector('#computerWin');
  const draw = document.querySelector('#draw')
  const result = document.querySelector('.result-container')


    function getRandomInt() {
      return Math.floor(Math.random() * Math.floor(3));
    }

    function computerPlay() {
      outcomes = ["rock", "paper", "scissors"];
      return outcomes[getRandomInt()]
    }

    // console.log(computerPlay());

    function playRound(playerSelection, computerSelection) {
      // console.log(playerSelection)
      let playerChoice = playerSelection.toLowerCase();
      let win = `Congratulations!  ${playerChoice} beats ${computerSelection}.`
      let loss = `Failure!  ${computerSelection} beats ${playerChoice}.`
      let draw = `Draw!  Nobody wins.`
      

      switch(computerSelection) {
        case "rock":
          if (playerChoice === 'paper') {
            return win;
          } else if (playerChoice === 'rock') {
            return draw;
          } else if (playerChoice === 'scissors') {
            return loss;
          }
          break;

        case "paper":
        if (playerChoice === 'paper') {
            return draw;
          } else if (playerChoice === 'rock') {
            return loss;
          } else if (playerChoice === 'scissors') {
            return win;
          }
          break;

        case "scissors":
        if (playerChoice === 'paper') {
            return loss;
          } else if (playerChoice === 'rock') {
            return win;
          } else if (playerChoice === 'scissors') {
            return draw;
          }
          break;
      }

    }

    function game(playerSelection) {
      // let playerScore = 0;
      // let computerScore = 0;

      // for (let i = 0; i < 5; i++) {
        // let playerSelection = prompt("Please choose rock, paper, or scissors to play")
        let computerSelection = computerPlay();
        let outcome = playRound(playerSelection, computerSelection);
        if (outcome.charAt(0) === 'C') {
          playerWin.textContent++;
          // alert(`You win this round!`)
        } else if (outcome.charAt(0) === 'F') {
          computerWin.textContent++;
          // alert(`You lose this round!`)

        } else {
          // alert(`This round was a draw.`)
          draw.textContent++;
        }
        result.textContent = outcome; 

      //  }
 
      // finalResult = (playerScore > computerScore) ? `You win the game!  Your score: ${playerScore} Computer Score: ${computerScore}` : `You lost the game!  Your score: ${playerScore} Computer Score: ${computerScore}`;
      // console.log(finalResult)

      if (playerWin.textContent == 5) {
        alert('You beat the computer!')
        reset();
      }
      if (computerWin.textContent == 5) {
        alert('The computer Wins!')
        reset();
      }
      return;
    }
 
    function reset() {
      playerWin.textContent = '0'
      computerWin.textContent = '0'
      draw.textContent = '0'
    }
  </script>
</body>
</html>
