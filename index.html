<body>
  <script>



    function getRandomInt() {
      return Math.floor(Math.random() * Math.floor(3));
    }

    function computerPlay() {
      outcomes = ["rock", "paper", "scissors"];
      return outcomes[getRandomInt()]
    }

    // console.log(computerPlay());

    function playRound(playerSelection, computerSelection) {
      let playerChoice = playerSelection.toLowerCase();
      let win = `Congratulations!  ${playerChoice} beats ${computerSelection}.`
      let loss = `Failure!  ${computerSelection} beats ${playerChoice}.`
      let draw = `Draw!  Nobody wins.`
      

      switch(computerSelection) {
        case "rock":
          if (playerChoice === 'paper') {
            return win;
          } else if (playerChoice === 'rock') {
            return draw;
          } else if (playerChoice === 'scissors') {
            return loss;
          }
          break;

        case "paper":
        if (playerChoice === 'paper') {
            return draw;
          } else if (playerChoice === 'rock') {
            return loss;
          } else if (playerChoice === 'scissors') {
            return win;
          }
          break;

        case "scissors":
        if (playerChoice === 'paper') {
            return loss;
          } else if (playerChoice === 'rock') {
            return win;
          } else if (playerChoice === 'scissors') {
            return draw;
          }
          break;
      }

    }

    function game() {
      let playerScore = 0;
      let computerScore = 0;

      for (let i = 0; i < 5; i++) {
        let playerSelection = prompt("Please choose rock, paper, or scissors to play")
        let computerSelection = computerPlay();
        let outcome = playRound(playerSelection, computerSelection);
        if (outcome.charAt(0) === 'C') {
          playerScore++
          console.log(`You win this round!  Your score: ${playerScore} Computer Score: ${computerScore}`)
        } else if (outcome.charAt(0) === 'F') {
          computerScore++
          console.log(`You lose this round!  Your score: ${playerScore} Computer Score: ${computerScore}`)

        } else {
          console.log(`This round was a draw.  Your score: ${playerScore} Computer Score: ${computerScore}`)
          continue
        }

      }

      finalResult = (playerScore > computerScore) ? `You win the game!  Your score: ${playerScore} Computer Score: ${computerScore}` : `You lost the game!  Your score: ${playerScore} Computer Score: ${computerScore}`;
      console.log(finalResult)
      return;
    }

    game();
    // const playerSelection = prompt("Please choose rock, paper, or scissors to play");
    // const computerSelection = computerPlay();

  </script>
